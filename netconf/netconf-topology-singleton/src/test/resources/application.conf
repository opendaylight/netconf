Slave {
  akka {
    version = "2.6.11"
    actor {
      provider = "akka.cluster.ClusterActorRefProvider"
      warn-about-java-serializer-usage = false
    }
    remote {
      classic {
        netty.tcp {
          hostname = "127.0.0.1"
          port = 2550
        }
      }
    }

    cluster {
      roles = [
        "slave"
      ]
    }
  }
}

Master {
  akka {
    version = "2.6.11"
    actor {
      provider = "akka.cluster.ClusterActorRefProvider"
      warn-about-java-serializer-usage = false
    }
    remote {
      classic {
        netty.tcp {
          hostname = "127.0.0.1"
          port = 2552
        }
      }
    }

    cluster {
      roles = [
        "master"
      ]
    }
  }
}
