Slave {
  akka {
    actor {
      provider = "akka.cluster.ClusterActorRefProvider"
      warn-about-java-serializer-usage = false
    }
    remote {
      artery {
        enabled = on
        transport = tcp
        canonical.hostname = "127.0.0.1"
        canonical.port = 2550
      }
    }

    cluster {
      roles = [
        "slave"
      ]
    }
  }
}

Master {
  akka {
    actor {
      provider = "akka.cluster.ClusterActorRefProvider"
      warn-about-java-serializer-usage = false
    }
    remote {
      artery {
        enabled = on
        transport = tcp
        canonical.hostname = "127.0.0.1"
        canonical.port = 2552
      }
    }

    cluster {
      roles = [
        "master"
      ]
    }
  }
}
